name: "Setup incus-client"
author: shellhazard
description: Set up Incus on a Github Runner in Ubuntu.

inputs:
  remote_host:
    required: false
  # Generate these locally and copy them from ~/.config/incus.
  # Delete and regenerate them afterwards; you should be using a separate set of certs in CI.
  incus_client_cert:
    required: true
  incus_client_key:
    required: true

runs:
  using: composite
  steps:
    - name: Check platform
      run: if [[ "${{ runner.os }}" != "Linux" ]]; then echo "::error::Unsupported platform - ${{ runner.os }}"; exit 1; fi
      shell: bash

    - name: Install incus-client
      shell: bash
      run: |
        set -eu

        # Check that we're root.
        if [ "$(id -u)" != "0" ]; then
            echo "This script must be run as the root user."
            exit 1
        fi

        # Install curl if missing.
        if ! command -v curl >/dev/null >/dev/null 2>&1; then
            apt-get update
            apt-get install curl --yes
        fi

        # Get the repository keyring key.
        mkdir -p /etc/apt/keyrings/
        curl -fsSL https://pkgs.zabbly.com/key.asc -o /etc/apt/keyrings/zabbly.asc

        # Add the repository.
        sh -c 'cat <<EOF > /etc/apt/sources.list.d/zabbly-incus-stable.sources
        Enabled: yes
        Types: deb
        URIs: https://pkgs.zabbly.com/incus/stable
        Suites: $(. /etc/os-release && echo ${VERSION_CODENAME})
        Components: main
        Architectures: $(dpkg --print-architecture)
        Signed-By: /etc/apt/keyrings/zabbly.asc

        EOF'

        # Install Incus.
        apt-get update
        apt-get install incus-client --yes --no-install-recommends

        exit 0

    - name: Place certificates in expected location
      shell: bash
      run: |
        echo ${{ inputs['incus_client_cert'] }} | tee ~/.config/client.crt
        echo ${{ inputs['incus_client_key'] }} | tee ~/.config/client.key
    
    - name: Add user to incus-admin group
      shell: bash
      run: |
        sudo adduser $USER incus-admin
        newgrp incus-admin

    - name: Add remote if specified
      shell: bash
      run: |
        [[ "${{ inputs['remote_host'] }}" = true ]] && incus remote add ${{ inputs.remote_host }} --accept-certificate
